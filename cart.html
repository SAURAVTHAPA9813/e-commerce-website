 <div id="search-overlay" class="hidden">
    <div class="search-bar-wrapper glass-effect">
        <input type="text" class="search-input" placeholder="Search">
        <!-- The search button, integrated into the bar -->
        <button class="search-button" id="search-submit-button" aria-label="Submit search"><i class="fas fa-search"></i></button>
    </div>
    <div class="trending-searches">
        <p class="trending-title">Trending</p>
        <div class="trending-list">
            <!-- Each trending item is now a div with an icon -->
            <div class="trending-item" data-search-term="wreath"><i class="fas fa-search"></i> Wreath</div>
            <div class="trending-item" data-search-term="vase"><i class="fas fa-search"></i> Vase</div>
            <div class="trending-item" data-search-term="planter"><i class="fas fa-search"></i> Planter</div>

        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Shopping Cart Slider -->
    <div class="shopping-cart" id="shoppingCart">
        <!-- Cart Header -->
        <div class="cart-header">
            <h2 class="cart-title">
                Your Cart
                <span class="item-count" id="itemCount">(0 items)</span>
            </h2>
            <button class="cart-close" id="cartClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Cart Body -->
        <div class="cart-body" id="cartBody">
            <div class="empty-cart">
                <i class="fal fa-shopping-bag"></i>
                <h3>Your cart is empty</h3>
                <p>Add some plants to get started!</p>
            </div>
        </div>

        <!-- Cart Footer -->
        <div class="cart-footer">
            <div class="subtotal">
                <span class="subtotal-label">Subtotal</span>
                <span class="subtotal-amount" id="subtotalAmount">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">
                Secure Checkout
            </button>
        </div>
    </div>
