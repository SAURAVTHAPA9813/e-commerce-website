 <div id="search-overlay" class="hidden">
    <div class="search-bar-wrapper">
        <input type="text" class="search-input" placeholder="Search">
        <!-- The search button, integrated into the bar -->
        <button class="search-button" id="search-submit-button" aria-label="Submit search"><i class="fas fa-search"></i></button>
    </div>
    <div class="trending-searches">
        <p class="trending-title">Trending</p>
        <div class="trending-list">
            <!-- Each trending item is now a div with an icon -->
            <div class="trending-item" data-search-term="wreath"><i class="fas fa-search"></i> Wreath</div>
            <div class="trending-item" data-search-term="vase"><i class="fas fa-search"></i> Vase</div>

  <div class="container">
    <!-- Left Section: Image Gallery -->
    <div class="left-section">
      <div class="thumbnails">
        <img src="image1.jpg" alt="Thumbnail 1">
        <img src="image2.jpg" alt="Thumbnail 2">
        <img src="image3.jpg" alt="Thumbnail 3">
        <img src="image4.jpg" alt="Thumbnail 4">
      </div>
      <div class="main-image">
        <img src="pink rododendan.png" alt="Main Product Image">
      </div>
    </div>

    <!-- Right Section: Product Details -->
    <div class="right-section">
      <h1>Philodendron Green</h1>
      <p><strong>Price:</strong> $69</p>

      <div class="options">
        <label>Size:</label>
        <button class="selected">Small</button>
        <button>Medium</button>

        <label>Planter:</label>
        <button>Westcott</button>
        <button>Isabella</button>
        <button>Grow Pot</button>
        <button>Hyde</button>
        <button>Grant</button>

        <label>Color:</label>
        <button class="selected">Cream</button>
        <button>Black</button>
      </div>

      <div class="quantity-selector">
        <button>-</button>
       <input type="number" value="1" min="1" title="Quantity">
        <button>+</button>
      </div>

      <div class="add-to-cart">
        <button>Add to Cart - (Ships Free!)</button>
      </div>

      <div class="guides">
        <a href="#">Size Guide</a> | <a href="#">Style Guide</a>
      </div>
    </div>
